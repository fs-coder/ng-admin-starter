<nz-table #basicTable nzSize="small" [nzBordered]="true" [nzData]="dataSource">
  <thead>
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Address</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of basicTable.data">
    <td>{{ data.name }}</td>
    <td>{{ data.age }}</td>
    <td>{{ data.address }}</td>
    <td>
      <a>Edit</a>
    </td>
  </tr>
  </tbody>
</nz-table>
